<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop | Trubeauty</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .shop {
      padding: 2rem;
      background: #111;
    }
    .shop h2 {
      color: #f472b6;
      text-align: center;
      margin-bottom: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .product img {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .product h3 {
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .product p {
      color: #ccc;
    }
    .product button {
      background: #f472b6;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      color: #000;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }
    .product button:hover {
      background: #fb7185;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trubeauty</h1>
    <p>Fashion. Skincare. Confidence.</p>
  </header>
  <section class="shop">
    <h2>Shop Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x300?text=Body+Glow+Oil" alt="Body Glow Oil">
        <h3>Body Glow Oil</h3>
        <p>N5,000</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x300?text=Silk+Bonnet" alt="Silk Bonnet">
        <h3>Silk Bonnet</h3>
        <p>N3,500</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x300?text=Lash+Kit" alt="Lash Kit">
        <h3>Lash Kit</h3>
        <p>N4,000</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>
  <footer>
    <p>Â© 2025 Trubeauty. All rights reserved.</p>
  </footer>
</body>
</html>
